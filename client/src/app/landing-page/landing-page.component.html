<div class="topBar">
    <div class="imageContainer">
        <img src="assets/avatar.png" (click)="test()" alt="Avatar" class="avatar">
    </div>

    <div class="dropDown">
        <p-dropdown [options]="topics" placeholder="Name" optionLabel="name" [showClear]="true"></p-dropdown>
    </div>

    </div>
  
<div class="sidePanel">
        <div *ngFor="let groups of user.groups; let i = index" > 

                <p-card (click)="test()" header="" [style]="{width: '90%', height:'120px', marginLeft:'5%', marginTop:'5%'}" styleClass="ui-card-shadow">
                    <p-header style="margin: 40%">
                            {{user.groups[i]}}
        
                    </p-header>
                 <div> {{user.groups[i]}} </div>
                    <p-footer>
                
                    </p-footer>
                </p-card>
                </div>
</div>

<div class="carousel">
        <p-carousel headerText="NEWS" [autoplayInterval]="10000" [value]="items">
                <ng-template let-item pTemplate="item">
                    <div class="ui-grid ui-grid-responsive" style="background-color:rgba(29, 23, 23, 0.233)">
        
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-12">
                                <div style="width:100%; margin:5px; height: 100px; position: relative; top: 10px"> <a href={{item.link}} target="_blank"> <img  width="90%" height="150px" src="{{item.linkToImage}}" /></a> </div> 
                            </div>
                        </div> 
        
                            <div style="width:90%; text-align: center; margin-left:5px; height: 160px; position: relative; top: 65px"><a href={{item.link}} target="_blank"> <p style="color:rgb(22, 22, 22)">{{item.description}}</p> </a></div>
                       
                    </div>
                </ng-template>
              </p-carousel>
    </div>
