<div class = "mainBanner">
<div class = "login">
<button pButton type="button" label="Login" class="ui-button-rounded" (click)="resetFields()"></button>

</div>
<hr noshade>
</div>

<div class = "loginInteract">

<form *ngIf="isLoginSection" [formGroup]="loginForm">
    <br>
    <input formControlName="email" type="text"  placeholder="Email" pInputText /> 
    <br>
    <input formControlName="password" type="text" placeholder="Password" pInputText />

    <a style="text-align: center; display:block; " (click)="forgotPassword()">Forgot Password?</a>

    <br>
    <button style="margin: auto; display: block;" pButton type="button" label="Login" class="ui-button-rounded" (click)="here()"></button>
    <br>
    <button style="margin: auto; display: block;" pButton type="button" label="Sign Up" class="ui-button-rounded" (click)="signUp()"></button>
</form>

<form *ngIf="isResetPassword" [formGroup]="forgotPassForm">
    <h1 style="text-align: center; display:block;">Password reset</h1>
    <p style="text-align: center; display:block;">
        Forgot your password? We have you covered! Enter your
        email and weâ€™ll send you an email with a link to reset it.</p>
    <br>
    <input formControlName="email" type="text"  placeholder="Email" pInputText /> 
    <br>
    <button style="margin: auto; display: block;" pButton type="button" label="Reset Password" class="ui-button-rounded" (click)="here()"></button>
</form>

<form *ngIf="isSignUpSection" [formGroup]="signUpForm">
        <h1 style="text-align: center; display:block;">Create an Account</h1>
        <br>
        <input formControlName="name" type="text"  placeholder="Name" pInputText /> 
        <br>
        <input formControlName="email" type="text"  placeholder="Email" pInputText /> 
        <br>
        <input formControlName="password" type="text" placeholder="Password" pInputText />
        <br>
        <input formControlName="confirmPass" type="text" placeholder="Confirm Password" pInputText />
        <br>
        <button style="margin: auto; display: block;" pButton type="button" label="Sign Up" class="ui-button-rounded" (click)="here()"></button>

</form>


</div>
